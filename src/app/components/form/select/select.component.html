<div class="form-group">
  <div class="form-field">
    <select [formControl]="control">
      <option value="" hidden>Select a option</option>

      <option *ngFor="let option of options" [value]="option.id">
        {{ option.name }}
      </option>
    </select>

    <label>{{ label }}</label>
  </div>
</div>
