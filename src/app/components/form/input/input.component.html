<div class="form-group">
  <div class="form-field">
    <ng-container *ngIf="type === 'currency'; else customType">
      <input
        placeholder=" "
        [formControl]="control"
        type="text"
        currencyMask
        [options]="currencyOptions"
      />
    </ng-container>

    <ng-template #customType>
      <input placeholder=" " [formControl]="control" [type]="type" />
    </ng-template>

    <label>{{ label }}</label>
  </div>
</div>
